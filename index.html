<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Boarddd</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* The background layer for bouncing memes */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Stays behind everything */
            pointer-events: none;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 15px;
            padding: 30px 0;
            position: relative;
            z-index: 10;
        }

        @keyframes colorChange {
            0% { color: red; }
            33% { color: blue; }
            66% { color: green; }
            100% { color: red; }
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            animation: colorChange 6s linear infinite;
        }

        .logo {
            height: 5rem;
            width: auto;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 2px;
            width: 100vw;
            position: relative;
            z-index: 5;
        }

        .image-box {
            background-color: rgba(242, 242, 242, 0.8); /* Semi-transparent to see memes behind */
            aspect-ratio: 16 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            border: 1px solid #000;
        }

        .meme {
            position: absolute;
            width: 150px; /* Adjust size of bouncing memes */
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="bg-canvas">
        <img src="meme1.png" class="meme" id="m1">
        <img src="meme2.png" class="meme" id="m2">
        <img src="meme3.png" class="meme" id="m3">
    </div>

    <div class="header-container">
        <img src="gif.gif" alt="logo" class="logo">
        <h1>HalfABuck</h1>
    </div>

    <div id="board" class="image-grid"></div>

    <script>
        // Generate the 500 blocks
        const board = document.getElementById('board');
        for (let i = 1; i <= 500; i++) {
            const div = document.createElement('div');
            div.className = 'image-box';
            div.innerText = 'image' + i;
            board.appendChild(div);
        }

        // Bouncing Logic
        const memes = document.querySelectorAll('.meme');
        const physics = [];

        memes.forEach((meme, i) => {
            physics.push({
                el: meme,
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                dx: (Math.random() - 0.5) * 4, // Speed X
                dy: (Math.random() - 0.5) * 4, // Speed Y
                width: 150,
                height: 100 
            });
        });

        function animate() {
            physics.forEach(p => {
                p.x += p.dx;
                p.y += p.dy;

                // Bounce off sides
                if (p.x + p.width > window.innerWidth || p.x < 0) p.dx *= -1;
                if (p.y + p.height > window.innerHeight || p.y < 0) p.dy *= -1;

                p.el.style.left = p.x + 'px';
                p.el.style.top = p.y + 'px';
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
